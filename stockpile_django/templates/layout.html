<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stockpile Django</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container"> <a class="navbar-brand fw-bold" href="/">Stockpile Django</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <!-- Itens -->
        <li class="nav-item">
          <a class="btn btn-light me-2 fw-bold" href="/">Itens</a>
        </li>

        <!-- Novo item -->
        <li class="nav-item">
          <a class="btn btn-warning me-2 fw-bold" href="/item/new">Novo item</a>
        </li>
          {% if user.is_authenticated %}
        <!-- Logout (POST) -->
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-light fw-bold">Logout</button>
          </form>
        </li>

{% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4 mb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
