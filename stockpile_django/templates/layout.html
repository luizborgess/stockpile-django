<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stockpile Django</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container"> <a class="navbar-brand fw-bold" href="/">Stockpile Django</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/" class="btn btn-light me-2 mt-2 mt-lg-0 w-100 text-start">Itens</a>
        </li>
        <li class="nav-item">
          <a href="/item/new" class="btn btn-warning mt-2 mt-lg-0 w-100 text-start">Novo item</a>
        </li>
          {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-outline-light">Sair</a>
{% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4 mb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
